
<div *ngIf="!cargar " class="card p-4" >
  <div class="row text-center d-flex justify-content-center">
     <h2>Autoreporte COVID19</h2>
  </div>
  <hr>
  <div  id="contenedor" class="row d-flex justify-content-center">
      <form class="col-12" id="frm" >
        <div class="row">
          <div class="col">
            <label class="form-check-label" for="edad">
              Edad de la persona
            </label>
            <input type="number" class="form-control" id="edad" placeholder="Edad" >
          </div>
        </div>
        <hr>
        <div >
          <div class="form-row mb-4" *ngFor="let pregunta of preguntas"  >
             <h3>- {{pregunta.autoreportePreguntaTITULO}}</h3>
              <ng-container *ngIf="pregunta.autoreportePreguntaTIPO=='MULTIPLE_RESPUESTA'" >

                  <div class=" col-12 pl-5" *ngFor="let opcionesPregunta of pregunta.opcionesRespuesta">
                  <input class="form-check-input" type="checkbox" [value]="opcionesPregunta.autoreporteOpcionID" name="respuestas[]" id="opciones{{opcionesPregunta.autoreporteOpcionID}}"  >
                  <label class="form-check-label" for="opciones{{opcionesPregunta.autoreporteOpcionID}}">
                      {{opcionesPregunta.autoreporteOpcionRESPUESTA}}
                  </label>
                </div>

              </ng-container>
              <ng-container  *ngIf="pregunta.autoreportePreguntaTIPO=='UNICA_RESPUESTA' "  >
                <div class=" col-12 pl-5"  *ngFor="let opcionesPregunta of pregunta.opcionesRespuesta">
                  <input class="form-check-input" type="radio" name="exampleRadios"  id="opciones{{opcionesPregunta.autoreporteOpcionID}}" [value]="opcionesPregunta.autoreporteOpcionID">
                  <label class="form-check-label" for="opciones{{opcionesPregunta.autoreporteOpcionID}}">
                    {{opcionesPregunta.autoreporteOpcionRESPUESTA}}
                  </label>
                </div>

              </ng-container>



          </div>
        </div>
          <hr>
          <div  class="form-row d-flex justify-content-center">
            <button   type="submit"  class="btn btn-primary"  >Enviar</button>

          </div>
      </form>
  </div>
</div>
<div *ngIf="cargar " class=" w-100 ">
    <div class="sonar-wrapper">
      <div class="sonar-emitter">
        <div class="sonar-wave"></div>
      </div>
    </div>
</div>
